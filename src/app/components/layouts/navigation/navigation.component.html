<mat-sidenav-container>
	<button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
		<mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
	</button>
	<mat-sidenav class="container" mode="side" opened="true" #sidenav="matSidenav">
		<button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
			<mat-icon *ngIf="sidenav.opened">close</mat-icon>
		</button>
		<h1 class="header">Shows</h1>
		<mat-nav-list *ngFor="let navigation of navigationLinks; let last = last" [ngClass]="{ last: last }">
			<mat-button [routerLink]="navigation.url">
				<mat-list-item
					class="button-item"
					[routerLinkActive]="'active'"
					[routerLinkActiveOptions]="{ exact: navigation.exact }"
				>
					<div class="buttons">
						{{ navigation.title }}
					</div>
				</mat-list-item>
			</mat-button>
		</mat-nav-list>
	</mat-sidenav>

	<div>
		<router-outlet></router-outlet>
	</div>
</mat-sidenav-container>

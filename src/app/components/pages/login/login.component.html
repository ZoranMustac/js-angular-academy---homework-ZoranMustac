<form>
	<mat-card class="card">
		<img src="assets/logo.svg" class="display" />

		<app-auth-form [form]="form"></app-auth-form>

		<mat-card-actions class="button">
			<button
				mat-raised-button
				color="primary"
				[disabled]="form.invalid"
				appearance="outline"
				(click)="onLoginClick($event)"
			>
				Login
			</button>

			<p>Don't have an account? <a [routerLink]="'/register'" class="link">Register</a></p>
		</mat-card-actions>
	</mat-card>
</form>

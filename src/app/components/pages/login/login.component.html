<form>
	<mat-card>
		<mat-card-title>Login</mat-card-title>

		<app-auth-form [form]="form"></app-auth-form>

		<p>Don't have an account? <a [routerLink]="'/register'">Register</a></p>

		<mat-card-actions>
			<button mat-flat-button [disabled]="form.invalid" (click)="onLoginClick($event)">Login</button>
		</mat-card-actions>
	</mat-card>
</form>

<form>
	<mat-card>
		<mat-card-title>Register</mat-card-title>

		<app-auth-form [form]="form"></app-auth-form>

		<mat-form-field appearance="fill">
			<mat-label>Confirm Password</mat-label>
			<input matInput type="password" placeholder="Confirm Password" formControlName="password" />
		</mat-form-field>

		<p>Already have an account? <a [routerLink]="'/login'">Login</a></p>

		<mat-card-actions>
			<button mat-flat-button [disabled]="form.invalid">Register</button>
		</mat-card-actions>
	</mat-card>
</form>

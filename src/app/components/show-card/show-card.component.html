<a *ngIf="shows !== null" [routerLink]="['/', 'show-details', shows.id]" class="underline">
	<mat-card class="card-container">
		<img mat-card-image class="image" [src]="shows.imageUrl" />
		<mat-card-title class="title">{{ shows.title }}</mat-card-title>
		<mat-card-subtitle class="rating-position">{{ shows.averageRating ?? 'No rating' }}</mat-card-subtitle>
	</mat-card>
</a>

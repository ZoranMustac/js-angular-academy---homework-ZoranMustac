<a *ngIf="shows !== null" [routerLink]="['/', 'show-details', shows.id]">
	<mat-card class="card-container">
		<mat-card-title>{{ shows.title }}</mat-card-title>
		<img mat-card-image class="image" [src]="shows.imageUrl" />
		<mat-card-subtitle>{{ shows.averageRating ?? 'No rating' }}</mat-card-subtitle>
	</mat-card>
</a>

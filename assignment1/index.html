<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="images/strangerThingsLogo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

        <h1 class="header">Stranger Things</h1>

        <div class="showBox">
            <img src="images/strangerThings.jpg" alt="Stranger Things" id="image" />
            <p class="text">
                Will Byers vanishes, and his group of friends find a little girl with psychic powers in the woods.
                After meeting her they find out about scientific experiments that they have done on her and a whole new dimension
                with monsters they have to fight in order to find their lost friend.
            </p>
        </div>
        <form>
            <textarea name="" id="review" placeholder="Add a review..."></textarea>
            <input type="text" id="rating" placeholder="Rating(0/5)...">
            <button id="post">Post</button>
        </form>

        <ul id="postReview"></ul>

    <script src="JS/index.js"></script>
</body>
</html>
